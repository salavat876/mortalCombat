<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мортал Комбат премьера фильма 2021</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize_css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/jquery.vide.min.js" defer></script>
    <script src="js/main.js" defer></script>

    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js" defer></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="fixed-container flex">
                <a href="/" class="logo">
                    <img src="images/logo.svg" alt="Кинопульс" class="logo__image">
                </a>
                <a href="" class="user">
                    <span class="user-name">Артем</span>
                    <img src="images/user-photo.jpg" alt="Аватар" class="user-photo">
                </a>
            </div>

        </header>
        <main>
            <section class="film">
                <div class="fixed-container">
                    <img src="images/film-logo.png" alt="Мортал Комбат" class="film_logo">
                    <div class="tags">
                        <span class="date">2021</span>
                        <span class="genre">боевик, фэнтези, фантастика</span>
                        <span class="country">США</span>
                        <span class="age">18+</span>

                    </div>
                    <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему
                        смертельная битва, где останется только сильнейший</p>
                    <div class="button-group">
                        <button class="button-group_btn btn__primery">Предзаказ фильма</button>
                        <a data-fancybox href ="https://www.youtube.com/watch?v=fb1BF9B1MGQ&ab_channel=iVideos"   class="button-group_btn btn__watch">
                            <img src="images/Vector.svg" alt="Смотреть" class="btn__watch_icon">
                            <span class="btn__watch_description">Смотреть трейлер</span>
                        </a>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
